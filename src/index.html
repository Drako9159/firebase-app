<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <!-- Toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <script type="module" src="main.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">FireApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item logged-out">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#signin-modal"
                >SignIn</a
              >
            </li>
            <li class="nav-item logged-out">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#signup-modal"
                >SignUp</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link logged-in" href="#" id="logout">LogOut</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--SignIn Modal -->
    <div
      class="modal fade"
      id="signin-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5 label-color" id="exampleModalLabel">
              SignIn
            </h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" id="signin-form">
              <label for="email" class="label-color">Email</label>
              <input
                type="email"
                class="form-control"
                mb-3
                placeholder="email"
                required
                id="login-email"
              />
              <label for="password" class="label-color">Password</label>
              <input
                type="password"
                class="form-control"
                mb-3
                placeholder="password"
                required
                id="login-password"
              />
              <button class="btn btn-primary w-100 mb-4 mt-4" type="submit">
                Login
              </button>
            </form>
            <button type="button" id="google-login" class="btn btn-info">
              Google
            </button>
            <button type="button" id="facebook-login" class="btn btn-primary">
              Facebook
            </button>
            <button type="button" id="github-login" class="btn btn-light">
              GitHub
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <ul class="list-group posts"></ul>
        </div>
      </div>
    </div>
    <!--SignUp Modal -->
    <div
      class="modal fade"
      id="signup-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5 label-color" id="exampleModalLabel">
              SignUp
            </h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" id="signup-form">
              <label for="email" class="label-color">Email</label>
              <input
                type="email"
                class="form-control"
                mb-3
                placeholder="email"
                required
                id="signup-email"
              />
              <label for="password" class="label-color">Password</label>
              <input
                type="password"
                class="form-control"
                mb-3
                placeholder="password"
                required
                id="signup-password"
              />
              <button class="btn btn-primary w-100 mb-4 mt-4" type="submit">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
